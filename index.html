<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <!--Style Sheets-->
        <link rel="stylesheet" type="text/css" href="CSS\style.css">
        <!--End of Style Sheets-->
    </head>

    <body class="Background">
        <header>
            <h1 class="calculatorHeader">Calculator</h1>
        </header>

        <div class="displayBox"></div> <!--Where Calculations will be displayed-->
        <div class="numberButtons">
            <div id="1">
                <p>1</p>
            </div>
            <div id="2">
                <p>2</p>
            </div>
            <div id="3">
                <p>3</p>
            </div>
            <div id="4">
                <p>4</p>
            </div>
            <div id="5">
                <p>5</p>
            </div>
            <div id="6">
                <p>6</p>
            </div>
            <div id="7">
                <p>7</p>
            </div>
            <div id="8">
                <p>8</p>
            </div>
            <div id="9">
                <p>9</p>
            </div>
            <div id="0">
                <p>0</p>
            </div>
        </div>

        <div class="calculationButtons">
            <div id="addition">
                <p>+</p>
            </div>
            <div id="subtraction">
                <p>-</p>
            </div>
            <div id="multiply">
                <p>*</p>
            </div>
            <div id="divide">
                <p>รท</p>
            </div>
            <div id="equals">
                <p>=</p>
            </div>
        </div>

         <!--Script-->
    <script type="text/javascript" src="JS/script.js"></script> 
    </body>
</html>
