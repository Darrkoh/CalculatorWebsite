<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <!--Style Sheets-->
        <link rel="stylesheet" type="text/css" href="CSS\style.css">
        <!--End of Style Sheets-->
    </head>

    <body class="Background">
        <header>
            <h1 class="calculatorHeader">Calculator</h1>
        </header>

        <div class="displayBox"></div> <!--Where Calculations will be displayed-->

        <div class="numberButtons"> <!--Number Buttons-->
            <table>
                <tr>
                  <td class="numberBox" onclick="displayNumber(1);"> 1 </td>
                  <td class="numberBox" onclick="displayNumber(2);"> 2 </td>
                  <td class="numberBox" onclick="displayNumber(1);"> 3 </td>
                </tr>
                <tr>
                    <td class="numberBox" onclick="displayNumber(4);"> 4 </td>
                    <td class="numberBox" onclick="displayNumber(5);"> 5 </td>
                    <td class="numberBox" onclick="displayNumber(6);"> 6 </td>
                </tr>
                <tr>
                    <td class="numberBox" onclick="displayNumber(7);"> 7 </td>
                    <td class="numberBox" onclick="displayNumber(8);"> 8 </td>
                    <td class="numberBox" onclick="displayNumber(9);"> 9 </td>
                </tr>
                <tr>
                    <td class="numberBox"> </td>
                    <td class="numberBox" onclick="displayNumber(0);"> 0 </td>
                    <td class="numberBox"> </td> <!--Zero will be alone on bottom row-->
              </table>

              <table> <!-- Operator Buttons-->

              </table>
        </div>

        <div class="calculationButtons">
            <div id="addition">
                <p>+</p>
            </div>
            <div id="subtraction">
                <p>-</p>
            </div>
            <div id="multiply">
                <p>*</p>
            </div>
            <div id="divide">
                <p>รท</p>
            </div>
            <div id="equals">
                <p>=</p>
            </div>
        </div>

         <!--Script-->
    <script type="text/javascript" src="JS/script.js"></script> 
    </body>
</html>
