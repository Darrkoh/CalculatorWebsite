<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <!--Style Sheets-->
        <link rel="stylesheet" type="text/css" href="CSS\style.css">
        <!--End of Style Sheets-->
    </head>

    <body class="Background">
        <header>
            <h1 class="calculatorHeader">Calculator</h1>
        </header>

        <div class="displayBox"></div> <!--Where Calculations will be displayed-->

        <div class="numberButtons"> <!--Number Buttons-->
            <div class="flex-grid">
                <div class="col"> 1 </div>
                <div class="col"> 2 </div>
                <div class="col"> 3 </div>
            </div>
            
            <div class="flex-grid">
                <div class="col"> 4 </div>
                <div class="col"> 5 </div>
                <div class="col"> 6 </div>
            </div>
            <div class="flex-grid">   
                <div class="col"> 7 </div>
                <div class="col"> 8 </div>
                <div class="col"> 9 </div>    
            </div>
        </div>

        <div class="calculationButtons">
            <div id="addition">
                <p>+</p>
            </div>
            <div id="subtraction">
                <p>-</p>
            </div>
            <div id="multiply">
                <p>*</p>
            </div>
            <div id="divide">
                <p>รท</p>
            </div>
            <div id="equals">
                <p>=</p>
            </div>
        </div>

         <!--Script-->
    <script type="text/javascript" src="JS/script.js"></script> 
    </body>
</html>
